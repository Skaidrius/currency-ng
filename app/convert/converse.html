<!--converse.html-->
<md-content layout-padding class="currency-area maincontent">
	<div layout layout-sm="column" class='row table inpcolumn'>
		<div class="maincontainer col-lg-3 col-md-4" ng-repeat='cur in main.currencies'>
            <md-input-container  class="input-container" flex ng-init='main.active = cur[0]; '>
                <label class='text-muted'>{{cur.name}}</label>

                <!-- this should be shown when focused -->
                <input
                    type="number" min="0" 
                    ng-model="cur.value" 
                    ng-focus='main.clear(); main.active = cur; cur.active = true;'
                    ng-blur='cur.active = false'
                />

            </md-input-container>

            <h4 class="text-center md-body-1 text-primary text-bold mb-0 py-0" 
                ng-show="last.value>0 && last.value!=main.active.value">
                    {{ last.value=main.active.value/main.active.rate*cur.rate | number:2 }}{{ cur.symbol || '' }}
            </h4>

           <!--<p>{{cur.value/main.active.rate*cur.rate}}</p>-->
           
            <md-list-item>
                <h5 class="text-center md-body-1" 
                    ng-show="main.active.name && main.active.name != cur.name && main.active.name != ''"
                >
                    1 {{main.active.name}} = {{cur.rate/main.active.rate | number:4 }} {{cur.name}}
                </h5>
            </md-list-item>
		</div>
            <hr />
 	</div>

</md-content>

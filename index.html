<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1" />
<title>Currency rate</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">

<body ng-app="curRate">
	

<div class="container">

	<div id="content" 
			class="contentArea" 
			ng-controller="MainController as main">
		<div class="jumbotron title">
			<div class="container">
				<h2 class="title md-display-3">CURRENCY RATES</h2>
				<h3 class='title-descr md-display-1 small'>BASED ON <span style="color: #00a">{{main.date}}</span> ECB RATES<br /> provided by fixer.io</h3>
			</div>
		</div>
		<div id="curTable">
			<converse></converse>
		</div>
	</div>

	<footer id="footer" class="container text-center text-muted navbar-fixed-bottom">
		<div class="container">
			<p>2015&copy; Made with <span style="color:red; font-size:20px;">&hearts;</span> by <a href="mailto:skaidrius@gmail.com"> Skaidrius</a></p>
		</div>
	</footer>


</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!--<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

<!--Angular Material dependences-->

<!-- Angular Material Javascript via Google CDN; version 0.8 used here -->

<!--angular module-->
<script type="text/javascript" src="app/app.module.js"></script>

<!--angular controllers-->
<script type="text/javascript" src="app/MainController.js"></script>

<!--angular directives-->
<script type="text/javascript" src="app/convert/converse-directive.js"></script>

<!--angular services-->
<script type="text/javascript" src="app/services/convert.js"></script>
<script type="text/javascript" src="app/services/getData.js"></script>

</html>
